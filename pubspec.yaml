name: dio_curl_interceptor
description: "A Flutter package for debugging and sharing. Easily reuse the commands in Postman, Terminal, or any cURL-compatible tool."
version: 2.2.0
homepage: https://www.memozen.online/
repository: https://github.com/venhdev/dio_curl_interceptor

topics:
  - curl
  - dio
  - http
  - logging
  - console

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.5.0+1
  colored_logger: ^2.1.0
  codekit: ^0.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  file_saver: ^0.2.3
  intl: ^0.20.2
  flutter:
    sdk: flutter

dev_dependencies:
  http_parser: ^4.0.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

