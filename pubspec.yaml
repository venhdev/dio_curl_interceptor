name: dio_curl_interceptor
description: A powerful Dio interceptor that converts HTTP requests to cURL commands, with modern UI for debugging, caching, filtering, and webhook integration.
version: 3.3.3
homepage: https://github.com/venhdev/dio_curl_interceptor
repository: https://github.com/venhdev/dio_curl_interceptor

topics:
  - curl
  - dio
  - logging
  - console
  - monitor

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.5.0+1
  colored_logger: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  flutter_secure_storage: ^8.0.0
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  type_caster: ^0.1.4

dev_dependencies:
  http_parser: ^4.0.2
  test: ^1.24.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  mockito: ^5.4.4

